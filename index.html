<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinha de Frontend</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: 'Inter', sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 24px;
        }

        h1 {
            font-size: 48px;
        }

        p {
            font-size: 24px;
        }

        label {
            border: 1px solid rgba(0, 0, 0, 0.7);
            font-size: 16px;
            border-radius: 5px;
            padding: 6px 12px;
            color: #000;
            background: linear-gradient(to bottom, #E4E4E4, #F7F7F7);
            cursor: pointer;
            opacity: 70%;
        }

        label:hover {
            transition: 0.7s ease;
            background: linear-gradient(to bottom, #D6D6D6, #E4E4E4);
            opacity: 90%;
        }

        #json-container {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 0px 10vw;
        }

        #filename {
            font-size: 32px;
            margin-top: 24px;
            margin-bottom: 24px;
        }

        ul {
            list-style-type: none;
        }

        pre {
            font-size: 16px;
            text-wrap: wrap;
        }

        .json-object {
            margin-left: 4px;
            border-left: 1px solid #BFBFBF;
            padding-left: 15px;
        }

        .json-array {
            margin-left: 1px;
            border-left: 1px solid #BFBFBF;
            padding-left: 15px;
        }

        .json-number {
            color: #BFBFBF;
        }

        .json-property {
            color: #4E9590;
        }

        .json-bracket, .json-bracket-end {
            color: #F2CAB8;
        }

        .json-bracket-end {
            margin-left: -1px;
        }

        #error {
            font-size: 16px;
            color: #BF0E0E;
            display: none;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <h1>JSON Tree Viewer</h1>
        <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>

        <input type="file" id="file" hidden/>
        <label for="file">Load JSON</label>

        <p id="error">Invalid file. Please load a valid JSON file.</p>
    </div>

    <div id="json-container">
        <div>
            <h1 id="filename"></h1>
            <pre id="json-view"></pre>
        </div>
    </div>

    <script>
        const containerDiv = document.getElementById("container");
        const fileInput = document.getElementById("file");
        const errorElement = document.getElementById("error");

        const jsonContainerDiv = document.getElementById("json-container");
        const filenameElement = document.getElementById("filename");
        const jsonView = document.getElementById("json-view");

        const reader = new FileReader();

        let filename = "";

        fileInput.addEventListener("change", handleSelected);

        const CHUNK_SIZE = 1024 * 1024; // 1 MB
        let jsonContent;
        let renderIndex = 0;
        const RENDER_STEP = 5;

        function handleSelected(e) {
            const selectedFile = fileInput.files[0];
            filename = selectedFile.name;
            errorElement.style.display = "none";

            if (selectedFile) {
                addListeners(reader);
                reader.readAsText(selectedFile);
            }
        }

        function addListeners(reader) {
            reader.addEventListener("loadstart", handleEvent);
            reader.addEventListener("load", handleEvent);
            reader.addEventListener("loadend", handleEvent);
            reader.addEventListener("progress", handleEvent);
            reader.addEventListener("error", handleEvent);
            reader.addEventListener("abort", handleEvent);
        }

        function handleEvent(event) {
            if (event.type === "load") {
                try {
                    const content = JSON.parse(reader.result);
                    containerDiv.style.display = "none";
                    filenameElement.innerText = filename;
                    jsonContainerDiv.style.display = "flex";
                    jsonContent = content;
                    jsonView.innerHTML = "";
                    renderNextPortion(true);
                } catch (err) {
                    console.error(err);
                    errorElement.style.display = "block";
                    containerDiv.style.display = "flex";
                }
                
            }
        }

        function displayJson(element, data) {
            let type = '';

            if (element.id !== 'json-view') type = Array.isArray(data) ? "json-array" : "json-object";

            const ul = document.createElement("ul");
            ul.className = type;

            for (const key in data) {
                const li = document.createElement("li");
                const span = document.createElement("span");

                span.className = isNaN(key) ? 'json-property' : 'json-number';
                span.innerHTML = `${key}: `;

                li.appendChild(span);
                ul.appendChild(li);

                const valueLi = document.createElement("li");

                if (typeof data[key] === "object") {
                    displayJson(valueLi, data[key]);

                    if (Array.isArray(data[key])) {
                        const bracket = document.createElement("span");

                        bracket.className = 'json-bracket';
                        bracket.innerHTML = '[';

                        li.appendChild(bracket);
                    }
                } else {
                    li.innerHTML += typeof data[key] === "string" ?  '"' + data[key] + '"' : data[key];
                }

                if (valueLi.innerHTML === "") continue;

                ul.appendChild(valueLi);
            }

            element.appendChild(ul);

            if (typeof data === "object" && Array.isArray(data)) {
                const bracket = document.createElement("span");

                bracket.className = 'json-bracket-end';
                bracket.innerHTML = ']';

                element.appendChild(bracket);
            }
        }

        function renderNextPortion(initialRender = false) {
            const portion = Object.entries(jsonContent).slice(renderIndex, renderIndex + RENDER_STEP);
            displayJson(jsonView, Object.fromEntries(portion));
            renderIndex += RENDER_STEP;
        }

        window.addEventListener("scroll", function () {
            const scrollY = window.scrollY || window.pageYOffset;

            const documentHeight = Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.offsetHeight,
                document.body.clientHeight,
                document.documentElement.clientHeight
            );

            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;

            if (scrollY + viewportHeight >= documentHeight) {
                renderNextPortion();
            }
        });
    </script>
</body>
</html>
